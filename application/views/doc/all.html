<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Manage</h1>
            <div class="panel panel-default">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {foreach $doctor in $doctors}
                        <tr>
                            <td>{$doctor->id}</td>
                            <td>{$doctor->name}</a></td>
                            <td>
                                <a href="/doc/change/{$doctor->id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i></a>&nbsp;
                                <a href="/admin/delete/doctor/{$doctor->id}" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                        {/foreach}
                    </tbody>
                </table>

            </div>
            
            <div class="text-center">
                <ul class="pager">
                    {if($page != 1)}
                    <li><a href="{echo Shared\Markup::pagination($page - 1)}">Previous</a></li>
                    {/if}
                    {if($page < $count/$limit)}
                    <li><a href="{echo Shared\Markup::pagination($page + 1)}">Next</a></li>
                    {/if}
                </ul>
            </div>

        </div>
    </div>
</div>
