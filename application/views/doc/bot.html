<div id="page-wrapper">
    <div class="row col-lg-12">
        <h1 class="page-header text-center">Bot</h1>
        <form class="form-inline text-center" id="bot-form" role="form" method="get" action="">
            <div class="form-group">
                <div class="input-group">
                    <label class="sr-only">City</label>
                    <span class="add-on input-group-addon"><i class="fa fa-map-marker fa-fw"></i> Zipcode</span>
                    <input type="number" style="width: 200px" name="zipcode" class="form-control" placeholder="Enter Zipcode" />
                </div>
                <div class="input-group">
                    <label class="sr-only">Speciality</label>
                    <span class="add-on input-group-addon"><i class="fa fa-user-md fa-fw"></i> Speciality</span>
                    <select name="speciality" class="form-control" required="">
                        {include layouts/specialities.html}
                    </select>
                </div>
            </div>
            <input type="hidden" name="action" value="fetch">
            <button type="submit" class="btn btn-primary">Fetch</button>
        </form>
        <hr>
        <p>Enter any Zipcode to fetch fresh data from zocdoc server and save to our database.</p>
        <div class="panel panel-default">
            <button class="btn btn-primary text-center hide" id="bot-results-fetching"><i class="fa fa-spinner fa-spin"></i> Fetching</button>
            <div class="panel-body">
                Stats will be shown here
            </div>
            <table class="table hide" id="bot-results-done">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Address</th>
                        <th>Zip</th>
                    </tr>
                </thead>
                <tbody id="bot-results-row">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
