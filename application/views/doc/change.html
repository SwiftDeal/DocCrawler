<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">Update Doctor</h1>
            {if isset($success)}
            <div class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                Doctor saved <strong>Successfully!</strong>
            </div>
            {/if}
            
            <form method="post" action="">
                <div class="panel panel-default panel-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required="" value="{$doctor->name}">
                    </div>
                    <div class="form-group">
                        <label>Suffix</label>
                        <input type="text" name="suffix" class="form-control" required="" value="{$doctor->suffix}">
                    </div>
                    <div class="form-group">
                        <label>Speciality</label>
                        <select class="form-control" name="speciality_id" value="{$doctor->speciality_id}">
                            {include layouts/specialities.html}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>&nbsp;
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="he" {if($doctor->gender == "he")}checked{/if}> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" value="she" {if($doctor->gender == "she")}checked{/if}> Female
                        </label>
                    </div>
                    <input type="hidden" name="action" value="updateDoc">
                    <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check-circle"></i> Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
