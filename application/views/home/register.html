<div class="clear"></div>
<div class="banner">
    <div class="inner-banner">
        <div class="note"></div>
        <div class="site-map">
            You are here:<a href="home.html">Home</a> &gt; Contact Us
        </div>
        <div class="clear"></div>
    </div>
</div>
<!-- Container -->
<div class="wrapper">
    <div class="contact-row dark">
        <div class="contact2 column4">
            <h4></h4>
            <div class="border"></div>
            <p>Please be specific about entering the info so we can verify</p>
        </div>
        <div class="msg-form column8">
            <h4>Register Now</h4>
            <div class="border"></div>
            <form action="" method="post">
                <input name="first" id="name" type="text" placeholder="First Name" required="">
                <input name="last" id="name" type="text" placeholder="Last Name">
                <input name="gender" id="name" type="text" placeholder="Gender - he or she">
                <select class="selects" name="speciality_id">
                    <option>Select Your Speciality</option>
                    {include layouts/specialities.html}
                </select>
                <input name="action" type="hidden" value="register">
                <input type="submit" id="submit_contact" value="Submit">
                {if($success)}
                <div id="msg" class="message">Saved Successfully</div>
                {/if}
            </form>
        </div>
        <div class="clear"></div>
    </div>
</div>
<!-- End Wrapper -->
